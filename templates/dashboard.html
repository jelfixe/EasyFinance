<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Dashboard</title>
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="../static//styles/dashboard_styles.css">
</head>
<body>
    <!-- Sidebar (Hamburger Menu) -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>Dashboard</h2>
            <div class="user-info">
                <p>Welcome, {{ username }}!</p>
            </div>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" class="menu-item"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#" class="menu-item"><i class="fas fa-cogs"></i> Settings</a></li>
            <li><a href="#" class="menu-item"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#" class="menu-item"><i class="fas fa-chart-line"></i> Analytics</a></li>
            <li><a href="/logout" class="menu-item"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>


    <!-- JavaScript to toggle the hamburger menu and tabs -->
    <script src="../static/scripts/dashboard.js"></script>
</body>
</html>
